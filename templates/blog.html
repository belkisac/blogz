{% extends 'base.html' %}

{% block content %}

<h1>Build A Blog</h1>

    {% for post in posts %}
    <div><h1><a href="?id={{post.id}}">{{post.title}}</a></h1>
        <p>{{post.body}}</p>
        <input type="hidden" name="post-id" value="{{post.id}}" />
    <hr />
    </div>
    {% endfor %}

{% endblock %}
